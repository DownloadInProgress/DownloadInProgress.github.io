<!DOCTYPE html>
<html>
<head>
<style>
* {
  box-sizing: border-box;
}

.box {
  float: left;
  width: 50%;
  padding: 50px;
  border: 3px;
}

  .box {
  float: center;
  width: 33.33%;
  padding: 50px;
  border: 3px;
}
  
.box {
  float: right;
  width: 33.33%;
  padding: 50px;
  border: 3px;
}
  
.clearfix::after {
  content: "";
  clear: both;
  display: table;
}
</style>
</head>
<body>

<h2>Grid of Boxes</h2>
<p>Float boxes side by side:</p>

<div class="clearfix">
  <div class="box" style="background-color:red">
  </div>
 
  </div>
  <div class="box" style="background-color: green">

  </div>
</div>

<p><strong>Note:</strong> Here, we use the clearfix hack to take care of the layout flow. 
We also use the box-sizing property to make sure that the box doesn't break due to extra padding. Try to remove this code to see the effect.</p>

</body>
</html>
